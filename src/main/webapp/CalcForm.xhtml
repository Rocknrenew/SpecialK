<lift:surround with="default" at="content">
    <h1>Conway Calculator</h1>
    <lift:CalcForm.show>
      <json:script/>
      <select id="json_verb">
	<option value="parse">Parse term</option>
	<option value="evaluate">Evaluate term</option>
	<option value="type">Type term</option>
      </select>
      <br />
      <table>
	<tr>
	  <td>
	    Arabic numerals: <input type="text" name="arabic-calc-value" /><br />
	    Conway numerals: <input type="text" name="conway-calc-value" /><br />
	  </td>
	</tr>
	<tr>
	  <td>
	    <input type="button" name="one"   value="  1  " onclick="Calc.Input.calc-value += '1'"/>
	    <input type="button" name="two"   value="  2  " onclick="Calc.Input.calc-value += '2'"/>
	    <input type="button" name="three" value="  3  " onclick="Calc.Input.calc-value += '3'"/>
	    <br/>
	    <input type="button" name="four"  value="  4  " onclick="Calc.Input.calc-value += '4'"/>
	    <input type="button" name="five"  value="  5  " onclick="Calc.Input.calc-value += '5'"/>
	    <input type="button" name="six"   value="  6  " onclick="Calc.Input.calc-value += '6'"/>
	    <input type="button" name="minus" value="  -  " onclick="Calc.Input.calc-value += ' - '"/>
	    <br/>
	    <input type="button" name="seven" value="  7  " onclick="Calc.Input.calc-value += '7'"/>
	    <input type="button" name="eight" value="  8  " onclick="Calc.Input.calc-value += '8'"/>
	    <input type="button" name="nine"  value="  9  " onclick="Calc.Input.calc-value += '9'"/>
	    <input type="button" name="times" value="  x  " onclick="Calc.Input.calc-value += ' * '"/>
	    <br/>
	    <input type="button" name="clear" value="  c  " onclick="Calc.Input.calc-value = ''"/>
	    <input type="button" name="zero"  value="  0  " onclick="Calc.Input.calc-value += '0'"/>
	    <input type="button" name="DoIt"  value="  =  " onclick="Calc.Input.calc-value = eval(Calc.Input.calc-value)"/>
	    <input type="button" name="div"   value="  /  " onclick="Calc.Input.calc-value += ' / '"/>
	    <br/>
	  </td>
	</tr>
      </table>
      <div id="result"></div>
    </lift:CalcForm.show>
</lift:surround>
